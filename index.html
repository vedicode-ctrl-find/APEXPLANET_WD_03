<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Periodic Table Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
   * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background-image: url('https://www.sciencing.com/sciencing/importance-periodic-table-2475/977132f9256b4a1ab0c76db5d58b97b9.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 400px;
  padding: 20px;
  background-color: #1e1e1e;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  text-align: center;
}

h1, h2 {
  margin-bottom: 20px;
}

ul {
  list-style-type: none;
  padding: 0;
}

li {
  background-color: #333;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

li:hover {
  background-color: #6200ea;
}

button {
  padding: 10px;
  background-color: #6200ea;
  border: none;
  border-radius: 5px;
  color: #fff;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #3700b3;
}

.hidden {
  display: none;
}

#start-btn {
  margin-top: 20px;
  background-color: #6200ea;
  color: #fff;
  font-size: 1.1em;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  animation: pulse 2s infinite;
  box-shadow: 0 0 10px #6200ea;
}

@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 0 10px #6200ea; }
  50% { transform: scale(1.05); box-shadow: 0 0 20px #03dac6; }
  100% { transform: scale(1); box-shadow: 0 0 10px #6200ea; }
}

#intro-tagline {
  font-size: 1.2rem;
  color: #03dac6;
  font-style: italic;
  margin-bottom: 20px;
  animation: fadeInUp 1.5s ease-out;
}

@keyframes fadeInUp {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}

.choice {
  background-color: #2e2e2e;
  padding: 12px;
  margin: 10px 0;
  border: 2px solid #03dac6;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  text-transform: uppercase;
  transition: transform 0.2s, background-color 0.3s;
}

.choice:hover:not(.disabled) {
  background-color: #03dac6;
  color: #000;
  transform: scale(1.03);
}

#question-text {
  background-color: #292929;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 15px;
  font-size: 1.2rem;
  color: #fff;
  border-left: 6px solid #03dac6;
}

.correct {
  background-color: #4CAF50 !important;
}
.wrong {
  background-color: #f44336 !important;
}
.disabled {
  pointer-events: none;
  opacity: 0.6;
}

#result-gif {
  max-width: 100%;
  border-radius: 10px;
  margin-bottom: 20px;
}

#score {
  font-size: 1.5em;
  font-weight: bold;
  margin-bottom: 10px;
  color: #03dac6;
  transition: transform 0.5s ease-in-out;
}

#joke {
  background-color: #2b2b2b;
  padding: 10px;
  border-left: 4px solid #6200ea;
  border-radius: 5px;
  margin-top: 15px;
  font-style: italic;
  color: #ddd;
}

#restart-btn {
  margin-top: 20px;
  background-color: #03dac6;
  color: #121212;
  font-weight: bold;
}
#restart-btn:hover {
  background-color: #018786;
}

@keyframes popIn {
  0% { opacity: 0; transform: scale(0.5); }
  100% { opacity: 1; transform: scale(1); }
}

/* Responsive Styling */
@media (max-width: 600px) {
  body {
    align-items: flex-start;
    padding: 10px;
  }

  .container {
    width: 100%;
    max-width: 100%;
    padding: 15px;
    border-radius: 10px;
    box-shadow: none;
  }

  h1 {
    font-size: 1.5rem;
  }

  #question-text {
    font-size: 1rem;
    padding: 10px;
  }

  .choice {
    padding: 10px;
    font-size: 0.9rem;
  }

  #start-btn,
  #next-btn,
  #restart-btn {
    width: 100%;
    font-size: 1rem;
    padding: 12px;
  }

  #tile-grid {
    grid-template-columns: repeat(3, 1fr) !important;
  }

  #result-gif {
    max-width: 100%;
    height: auto;
  }

  #joke {
    font-size: 0.9rem;
  }
}


  </style>
</head>
<body>
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="font-size: 2rem;">Periodic Table Quiz</h1>
<p id="intro-tagline">ðŸ§ª Unlock the Secrets of the Elements!</p>

        <div id="quiz-container">
            <!-- Question section -->
            <div id="question-container" class="hidden">
                <div id="progress" style="text-align: right; font-size: 14px; margin-bottom: 8px;"></div>
                <h2 id="question-text"></h2>
                <ul id="choices-list">
                    <!-- Choices will be added dynamically here -->
                </ul>
                <div id="feedback" style="text-align: center; font-weight: bold; margin: 10px 0;"></div>
                <button id="next-btn" class="hidden">Next Question</button>
            </div>

            <!-- Result section -->
            <div id="result-container" class="hidden">
                <h2>Your Score:</h2>
                <p id="score"></p>
                <!-- Joke will be added by JS -->
                <button id="restart-btn">Restart Quiz</button>
            </div>

            <!-- Start button -->
            <button id="start-btn">Start Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

    const startBtn = document.getElementById("start-btn");
    const nextBtn = document.getElementById("next-btn");
    const restartBtn = document.getElementById("restart-btn");
    const questionContainer = document.getElementById("question-container");
    const questionText = document.getElementById("question-text");
    const choicesList = document.getElementById("choices-list");
    const resultContainer = document.getElementById("result-container");
    const scoreDisplay = document.getElementById("score");
    const feedback = document.getElementById("feedback");
    const progress = document.getElementById("progress");

    // Create joke container
    const jokeElement = document.createElement("p");
    jokeElement.id = "joke";
    jokeElement.style.marginTop = "15px";
    jokeElement.style.fontStyle = "italic";
    resultContainer.appendChild(jokeElement);

    const questions = [
  {
    question: "What is the symbol for the element Gold?",
    choices: ["Gd", "Au", "Ag", "Go"],
    answer: "Au",
  },
  {
    question: "Which element has the atomic number 1?",
    choices: ["Oxygen", "Hydrogen", "Helium", "Carbon"],
    answer: "Hydrogen",
  },
  {
    question: "Which element is a noble gas?",
    choices: ["Oxygen", "Nitrogen", "Argon", "Chlorine"],
    answer: "Argon",
  },
  {
    question: "What does the 'Na' symbol represent?",
    choices: ["Nitrogen", "Sodium", "Neon", "Nickel"],
    answer: "Sodium",
  },
  {
    question: "What is the lightest element in the periodic table?",
    choices: ["Helium", "Hydrogen", "Lithium", "Carbon"],
    answer: "Hydrogen",
  },
  {
    question: "What element is used in pencils?",
    choices: ["Lead", "Graphite", "Carbon", "Zinc"],
    answer: "Carbon",
  },
  {
    question: "Which element is liquid at room temperature?",
    choices: ["Iron", "Mercury", "Aluminum", "Sodium"],
    answer: "Mercury",
  },
  {
    question: "Which element is essential for breathing?",
    choices: ["Hydrogen", "Carbon", "Oxygen", "Helium"],
    answer: "Oxygen",
  },
  {
    question: "Which of these is an alkaline earth metal?",
    choices: ["Calcium", "Iron", "Silver", "Neon"],
    answer: "Calcium",
  },
  {
    question: "What is the atomic number of Carbon?",
    choices: ["4", "6", "8", "10"],
    answer: "6",
  }
];


    let currentQuestionIndex = 0;
    let score = 0;
    let answered = false;

    startBtn.addEventListener('click', startQuiz);

    nextBtn.addEventListener('click', () => {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            showQuestion();
        } else {
            showResult();
        }
    });

    restartBtn.addEventListener('click', () => {
        currentQuestionIndex = 0;
        score = 0;
        resultContainer.classList.add('hidden');
        startQuiz();
    });

   function startQuiz() {
    startBtn.classList.add('hidden');
    document.getElementById("intro-tagline").style.display = "none";

    // Create animated "tiles"
    const tileGrid = document.createElement("div");
    tileGrid.id = "tile-grid";
    tileGrid.style.display = "grid";
    tileGrid.style.gridTemplateColumns = "repeat(5, 1fr)";
    tileGrid.style.gap = "10px";
    tileGrid.style.marginBottom = "20px";
    tileGrid.style.animation = "fadeInUp 1s ease";

    const elements = ["H", "He", "Li", "Be", "B", "C", "N", "O", "F", "Ne"];
    elements.forEach(symbol => {
        const tile = document.createElement("div");
        tile.textContent = symbol;
        tile.style.padding = "20px";
        tile.style.textAlign = "center";
        tile.style.borderRadius = "10px";
        tile.style.backgroundColor = "#2e2e2e";
        tile.style.color = "#03dac6";
        tile.style.fontWeight = "bold";
        tile.style.boxShadow = "0 0 10px #03dac6";
        tile.style.animation = "popIn 0.3s ease forwards";
        tile.style.opacity = "0";
        tileGrid.appendChild(tile);
    });

    document.getElementById("quiz-container").insertBefore(tileGrid, questionContainer);

    // Animate tiles one by one
    const tiles = tileGrid.children;
    Array.from(tiles).forEach((tile, i) => {
        setTimeout(() => {
            tile.style.opacity = "1";
            tile.style.transform = "scale(1.2)";
            setTimeout(() => tile.style.transform = "scale(1)", 300);
        }, i * 100);
    });

    // Show quiz after delay
    setTimeout(() => {
        tileGrid.remove();
        questionContainer.classList.remove('hidden');
        showQuestion();
    }, 1800);
}


    function showQuestion() {
        answered = false;
        nextBtn.classList.add('hidden');
        feedback.textContent = '';
        const currentQuestion = questions[currentQuestionIndex];
        questionText.textContent = currentQuestion.question;
        progress.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
        choicesList.innerHTML = "";

        currentQuestion.choices.forEach(choice => {
            const li = document.createElement("li");
            li.textContent = choice;
            li.classList.add("choice");
            li.addEventListener("click", () => selectAnswer(li, choice));
            choicesList.appendChild(li);
        });
    }

    function selectAnswer(selectedLi, choice) {
        if (answered) return;
        answered = true;
        const correctAnswer = questions[currentQuestionIndex].answer;

        const allChoices = document.querySelectorAll(".choice");

        allChoices.forEach(li => {
            li.classList.add("disabled");
            if (li.textContent === correctAnswer) {
                li.classList.add("correct");
            }
            if (li === selectedLi && choice !== correctAnswer) {
                li.classList.add("wrong");
            }
        });

        if (choice === correctAnswer) {
            score++;
            feedback.textContent = "Correct!";
            feedback.style.color = "lightgreen";
        } else {
            feedback.textContent = `Incorrect! Correct answer was "${correctAnswer}"`;
            feedback.style.color = "#ff4d4d";
        }

        nextBtn.classList.remove("hidden");
    }

   async function showResult() {
    questionContainer.classList.add("hidden");
    resultContainer.classList.remove("hidden");

    // Remove any existing GIF
    const existingGif = document.getElementById("result-gif");
    if (existingGif) existingGif.remove();

    // Decide GIF based on score
    const total = questions.length;
    const percentage = (score / total) * 100;
    const gifUrl = percentage >= 60
        ? "winner.gif" // celebration
        : "https://media.baamboozle.com/uploads/images/89276/1624268601_125806.gif"; // fail laugh

    const gif = document.createElement("img");
    gif.id = "result-gif";
    gif.src = gifUrl;
    gif.alt = "Result GIF";
    gif.style.maxWidth = "100%";
    gif.style.borderRadius = "10px";
    gif.style.marginBottom = "20px";
    resultContainer.insertBefore(gif, scoreDisplay);

    // Animate score reveal
    let current = 0;
    scoreDisplay.textContent = "";
    const interval = setInterval(() => {
        scoreDisplay.textContent = `You scored ${current} out of ${total}!`;
        scoreDisplay.style.transform = "scale(1.1)";
        setTimeout(() => (scoreDisplay.style.transform = "scale(1)"), 200);
        if (current === score) clearInterval(interval);
        current++;
    }, 150);

    // Joke section
    jokeElement.textContent = "Loading a joke to cheer you up...";

    try {
        const response = await fetch("https://v2.jokeapi.dev/joke/Any?type=single&blacklistFlags=nsfw,religious,political,racist,sexist,explicit");
        const data = await response.json();
        jokeElement.textContent = `ðŸ˜‚ Here's a joke: ${data.joke}`;
    } catch (error) {
        jokeElement.textContent = "Couldn't fetch a joke, but you still rock! ðŸ¤˜";
    }
}

});

  </script>
</body>
</html>
